<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="discription" content="More CSS Concepts" />
    <meta name="keyword" content="CSS, Advanced CSS, HTML && CSS" />
    <meta name="robot" content="NOINIDEX, NOFOLLOW" />
    <title>Targeted Selectors</title>
    <style>
      /* Targetting Direct Child */
      div > p {
        background: #dddddd;
      }

      /* Targetting Directly After */
      div + p {
        background: #333333;
        color: #ffffff;
      }

      /* Targetting By Artibute */
      a[target="_blank"] {
        background: #ff0000;
        color: #ffffff;
      }

      /* Targetting Specific Artibute Values */
      input[type="text"],
      input[type="email"] {
        width: 100%;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Lorem ipsum dolor sit amet.</p>
      <ul>
        <li>Item 1</li>
        <li><p>Item 2</p></li>
        <li>Item 3</li>
      </ul>

      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
    <a href="#">Page One</a>
    <a href="#" target="_self">Page Two</a>
    <a href="https://google.com" target="_blank">Goolge</a>
    <br /><br />
    <form>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
