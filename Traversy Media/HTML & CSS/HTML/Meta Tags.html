<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="discription" conetent="This is my Website's Discription" />
    <meta
      name="keywords"
      content="Web Design, Web Development, Personal Website"
    />

    <!-- Thhis is for not Showing My Website in Search Engines-->
    <meta name="robots" content="NOINDEX, NOFOLLOW" />
    <title>Meta Tags</title>
  </head>
  <body>
    <!-- External Links -->

    <!-- InLine Elements Breaking Using <br> Tag -->
    <a href="https://www.google.com">Click For Google</a><br />
    <a href="https://www.google.com" target="_blank"
      >Click For Google Another File</a
    >

    <!-- Block Elements Breaking Using Block <p> Tag -->
    <p>
      <a href="https://www.google.com">Click For Google</a>
    </p>
    <p>
      <a href="https://www.google.com" target="_blank"
        >Click For Google Another File</a
      >
    </p>

    <!-- Internal Links -->
    <p>
      <a href="/Typography.html">Typography</a>
    </p>
    <p>
      <a href="/Typography.html" target="_blank">Typography</a>
    </p>

    <!-- Local Image -->
    <img
      src="/images/bash.png"
      alt="Sorry Image is not Loading"
      width="200"
    /><br />

    <!-- Remote Image -->
    <img
      src="https://source.unsplash.com/500x500/?nature
  "
      alt="This is not Loading"
    />
  </body>
</html>
