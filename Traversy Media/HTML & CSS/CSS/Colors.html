<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="discription" content="This is for Colors Styling in CSS" />
    <meta name="keyword" content="Web Development, Web Design" />
    <meta name="robots" content="NOINDEX, NOFOLLOW" />
    <title>Colors CSS</title>
    <style>
      h1 {
        /* Color Name */
        color: red;
      }

      h2 {
        /* RGB */
        color: rgb(28, 28, 192);
      }

      h3 {
        /* Hexadecimal */
        color: #ff00ff;
      }
    </style>
  </head>
  <body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
  </body>
</html>
