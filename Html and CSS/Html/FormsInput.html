<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms and Input</title>
</head>
<body>
    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="John">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter an Email">
        </div>
        <!-- Text Area -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="10"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" id="membership" value="simple"> Simple
            <input type="radio" name="membership" id="membership" value="super" checked> Super
            <input type="radio" name="membership" id="membership" value="standard"> Standard
        </div>
        <!-- CheckBox -->
        <div>
                <label for="membership">Membership</label>
                <input type="checkbox" name="likes" id="likes" value="Bike"> Bike
                <input type="checkbox" name="likes" id="likes" value="Car"> Car
                <input type="checkbox" name="likes" id="likes" value="Cyecle"> Cyecle
            </div>
            <!-- Submit Input -->
            <input type="submit" value="Submit">
            <!-- Using Button Tag -->
            <button type="submit">Submit</button>
            <!-- Reset Button -->
            <button type="reset">Reset</button>
    </form>
    
</body>
</html>
