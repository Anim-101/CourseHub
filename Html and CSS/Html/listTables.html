<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List and Tables</title>
</head>
<body>

    <!-- Unordered List -->
    <ul style="list-style: none">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>

    <!-- Unordered List -->
    <ol type="i">
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
    </ol>

    <!-- Nested List -->
    <ul>
        <li>Item1</li>
        <li>Item1</li>
        <ul style="list-style: circle">
            <li>Nested List One</li>
            <li>Nested List Two</li>
        </ul>
        <li>Item1</li>
        <li>Item1</li>
    </ul>


    <!-- Tables -->
    <table style="width: 600px">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>johndoe@gmail.com</td>
            </tr>
            <tr>
                <td>Miya</td>
                <td>San</td>
                <td>miyasan@gmail.com</td>
            </tr>
            <tr>
                <td>Anim</td>
                <td>Akash</td>
                <td>anmaksh@gmail.com</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
